<body>
	

	<div class="col-lg-4 col-md-6">
		<div class="card card-info card-inverse">
			<div class="card-header">
				Primary portlet
				<div class="card-controls">
					<a href="javascript:;" class="card-refresh" data-toggle="card-refresh"></a>
				</div>
			</div>
			<div class="card-block">
				<p class="card-text">
					Maecenas faucibus mollis interdum. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Nullam id dolor id nibh ultricies vehicula ut id elit.
				</p>
			</div>
		</div>
	</div>



	<script type="text/javascript">
		window.paceOptions = {
			document: true,
			eventLag: true,
			restartOnPushState: true,
			restartOnRequestAfter: true,
			ajax: {
				trackMethods: [ 'POST','GET']
			}
		};
	</script>

    <!-- build:js({.tmp,app}) scripts/app.min.js -->
