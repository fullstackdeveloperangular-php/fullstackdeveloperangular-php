<div class="container" ng-controller="adduserController">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<div class="card">
                  <div class="text-xs-center m-b-3">
                  <img src="images/logo-icon.png" height="80" alt="" class="m-b-1">
                  <h5 class="text-uppercase">
                    add user
                  </h5>
                  <p class="text-muted">
                    welcome to my App
                  </p>
                </div>
                  <div class="card-block">
                    <form>
                      <fieldset class="form-group">
                        <label for="exampleInputEmail1">
                          Email address
                        </label>
                        <input type="email" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="abc@abcgmail.com">
                        <small class="text-muted">
                          We'll never share your email with anyone else.
                        </small>
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="exampleInputPassword1">
                          Password
                        </label>
                        <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                      </fieldset>
                      <fieldset class="form-group">
                        <label for="exampleSelect1">
                          Level
                        </label>
                        <select class="form-control" id="exampleSelect1" ng-app="level">
                          <option value="1">
                            Admin
                          </option>
                          <option value="2">
                            Normal user
                          </option>
                       
                        </select>
                      </fieldset>
                      <button type="button" ng-click="adduser()" class="btn btn-primary float-right" class="pb-5">
                        Add New
                      </button>
                    </form>
                  </div>
                </div>
		</div>
	</div>
</div>
